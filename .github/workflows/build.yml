# Este flujo de trabajo realizará una instalación limpia de las dependencias de Node,
# cacheará/restaurará las mismas, compilará el código fuente y ejecutará pruebas en Node.js 20.

name: Node.js CI

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:

    runs-on: ubuntu-latest

    strategy:
      matrix:
        node-version: [20]
        # Ver la tabla de versiones soportadas de Node.js en https://nodejs.org/en/about/releases/

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up Node.js ${{ matrix.node-version }}
      uses: actions/setup-node@v4
      with:
        node-version: ${{ matrix.node-version }}
        cache: 'npm'
        cache-dependency-path: website/package-lock.json

    - name: Navigate to website directory
      run: cd website

    - name: Install dependencies
      run: npm ci

    - name: Build the project
      run: npm run build --if-present

    - name: Run tests
      run: npm test
