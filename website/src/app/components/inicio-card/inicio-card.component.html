    <div class="col" *ngFor="let card of cardItems">
        <div class="card p-3 m-2 card-size">
          <img src="{{card.imageURL}}" class="card-img-top" alt="..." >
              <div class="card-body">
                <p class="card-text">{{card.context}}</p>
              </div>
        </div>
    </div>
</div>
